name: Cypress
on: [push]
jobs:
  install:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.12.0-chrome106-ff106
      options: --user 1001
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: üõ´ Checkout
        uses: actions/checkout@v3

      - name: üå≤ Cypress install
        uses: cypress-io/github-action@v4
        with:
          runTests: false
      # report machine parameters
      - run: yarn cypress info
      - run: node -p 'os.cpus()'
      - run: yarn build

      - name: üìÅ Save build folder
        uses: actions/upload-artifact@v2
        with:
          name: build
          if-no-files-found: error
          path: build

  Jest-Lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: üõ´ Checkout
        uses: actions/checkout@v3

      - name: üéì Install dependencies
        run: yarn install

      - name: üßπ Run linting
        run: yarn lint

      - name: üÉè Run Jest
        run: yarn test --ci --coverage

      - name: ‚úÖ Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.0

  ui-chrome-tests-main:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.12.0-chrome106-ff106
      options: --user 1001
    needs: install
    strategy:
      fail-fast: false
      matrix:
        # runs copies of the current job in parallel
        containers: [1, 2, 3, 4]
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: üõ´ Checkout
        uses: actions/checkout@v3

      - name: üèó Download the build folders
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: üíª 'UI Tests - Chrome'
        uses: cypress-io/github-action@v4
        with:
          start: yarn start
          wait-on: http://localhost:3000
          wait-on-timeout: 120
          browser: chrome
          record: true
          parallel: true
          group: 'UI - Chrome - Main'
          spec: 'cypress/e2e/*'
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REACT_APP_HASHURA_API_KEY: ${{ secrets.REACT_APP_HASHURA_API_KEY }}
          REACT_APP_AUTH0_DOMAIN: ${{ secrets.REACT_APP_AUTH0_DOMAIN }}
          REACT_APP_AUTH0_CLIENT_ID: ${{ secrets.REACT_APP_AUTH0_CLIENT_ID }}
          REACT_APP_AUTH0_REDIRECT_URI: ${{ secrets.REACT_APP_AUTH0_REDIRECT_URI }}
          REACT_APP_ENABLE_LOGIN: ${{ secrets.REACT_APP_ENABLE_LOGIN }}

      - name: ‚úÖ Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.0

  ui-chrome-tests-other:
